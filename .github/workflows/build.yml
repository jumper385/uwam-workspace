name: Test cache

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    container: zephyrprojectrtos/ci:latest
    strategy:
        matrix:
          targets: [nucleo_f446re, nucleo_l412kb]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: uwam-workspace

      - name: Initialize
        working-directory: uwam-workspace
        run: |
          west init -l .
          west update
      
      - name: Build Firmware
        working-directory: uwam-workspace
        run: |
          ls -a
          cd app
          ls -a
          west build -b ${{ matrix.targets }} -p